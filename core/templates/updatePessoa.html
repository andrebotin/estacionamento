{% extends "base.html" %}
{% load bootstrap %}


{% block main %}

<div class="row">

    <div class="col">

        <h2>Update Pessoa: {{ pessoa }}</h2>

        <form  action=" {% url 'pessoa-update' pessoa.id %} " method="POST">
            {% csrf_token %}
            
            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'pessoa-delete' pessoa.id %}" class="btn btn-danger">Deletar</a>

        </form>
        
    </div>

</div>

{% endblock %}
