{% extends "base.html" %}
{% load bootstrap %}


{% block main %}

<div class="row">

    <div class="col">

        <h2>Update Mensalista: {{ mensalista }}</h2>

        <form  action=" {% url 'mensalista-update' mensalista.id %} " method="POST">
            {% csrf_token %}
            
            {{ form|bootstrap }}
        
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'mensalista-delete' mensalista.id %}" class="btn btn-danger">Deletar</a>
        </form>
        
    </div>

</div>


{% endblock %}
