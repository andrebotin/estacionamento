{% extends "base.html" %}
{% load bootstrap %}


{% block main %}

<div class="row">

    <div class="col-sm-12">
        <h2>Lista Movimentos Rotativos</h2>
    </div>

</div>
    

<div class="row">

    <div class="col-sm-6">

        <form  action=" {% url 'mov-rot-novo' %} " method="POST">
            {% csrf_token %}
                
            {{ form|bootstrap }}
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

    </div>

    <div class="col-sm-6">

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Checkin</th>
                    <th scope="col">Ve√≠culo</th>
                </tr>
            </thead>
            <tbody>

                {% for mov in movRot %}
                    <tr>
                        <th scope="row"><a href=" {% url 'mov-rot-update' mov.id %} "> {{ mov.id }} </a></th>
                        <td><a href=" {% url 'mov-rot-update' mov.id %} "> {{ mov.checkin }} </a></td>
                        <td><a href=" {% url 'mov-rot-update' mov.id %} "> {{ mov.veiculo }} </a></td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>

</div>  


{% endblock %}
