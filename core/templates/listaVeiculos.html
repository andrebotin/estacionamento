<h2>Lista Veiculos</h2>

<ul>
    {% for veiculo in veiculos %}
        <li>
            <a href=" {% url 'veiculo-update' veiculo.id %} "> {{ veiculo.placa }} </a>
        </li>
    {% endfor %}
</ul>


<form  action=" {% url 'veiculo-novo' %} " method="POST">
    {% csrf_token %}
        
    {{ form.as_p }}
    
    <button type="submit">Cadastrar</button>
</form>
