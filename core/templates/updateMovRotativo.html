{% extends "base.html" %}
{% load bootstrap %}


{% block main %}

<div class="row">

    <div class="col">

        <h2>Update Movimento Rotativo: {{ movRotativo }}</h2>
        
        <form  action=" {% url 'mov-rot-update' movRotativo.id %} " method="POST">
            {% csrf_token %}
            
            {{ form|bootstrap }}
        
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'mov-rot-delete' movRotativo.id %}" class="btn btn-danger">Deletar</a>
        </form>
        
    </div>

</div>



{% endblock %}
