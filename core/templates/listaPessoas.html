{% extends "base.html" %}
{% load bootstrap %}


{% block main %}

<div class="row">

    <div class="col-sm-12">
        <h2>Lista Pessoas</h2>
    </div>

</div>
    

<div class="row">

    <div class="col-sm-6">

        <form  action=" {% url 'pessoa-novo' %} " method="POST">
            {% csrf_token %}
            
            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>

    </div>

    <div class="col-sm-6">

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endere√ßo</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>

                {% for pessoa in pessoas %}
                    <tr>
                        <th scope="row"><a href=" {% url 'pessoa-update' pessoa.id %} "> {{ pessoa.id }} </a></th>
                        <td><a href=" {% url 'pessoa-update' pessoa.id %} "> {{ pessoa.nome }} </a></td>
                        <td><a href=" {% url 'pessoa-update' pessoa.id %} "> {{ pessoa.endereco }} </a></td>
                        <td><a href=" {% url 'pessoa-update' pessoa.id %} "> {{ pessoa.telefone }} </a></td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>

</div>  

{% endblock %}
